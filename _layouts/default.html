<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body class="page-template page-template-page-templates page-template-template-fullwidth page-template-page-templatestemplate-fullwidth-php page page-id-81 wp-custom-logo blog-post elementor-default elementor-page elementor-page-81" data-gr-c-s-loaded="true" data-elementor-device-mode="desktop">
    <header class="header">
      <div id="primary" class=" page-header header-small">
        <div class="container" style="padding-top: 80px;">
          <div class="row">
            <div class="col-md-10 col-md-offset-1 text-center">
              <h1 class="hestia-title">Installation</h1>
	    </div>
          </div>
        </div>
        <div data-parallax="active" class="header-filter" style="background-image: url(&quot;https://hnn.brown.edu/wp-content/uploads/2018/03/specto_test.png&quot;);"></div>
      </div>
    </header>
    <main id="content" class="main-content main default" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="https://github.com/jonescompneurolab/hnn">hnn</a> is maintained by <a href="https://github.com/jonescompneurolab">jonescompneurolab</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
